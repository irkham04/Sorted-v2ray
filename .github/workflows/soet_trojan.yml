name: Sort Trojan Accounts

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run trojan sorter
        run: |
          pip install requests
          python check_trojan_runner.py --input input.txt --output sorted.txt --require-sni-host || true

      - name: Commit sorted output
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update sorted.txt (generated by workflow)"
          add: 'sorted.txt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
