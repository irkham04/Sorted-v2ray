name: Sort & Check Trojan WS

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"  # setiap 3 hari pukul 00:00 UTC

jobs:
  sort_ws:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --quiet requests websocket-client

      - name: Run Trojan WS sorter
        run: |
          python check_trojan_runner.py \
            --input input.txt \
            --sorted sorted.txt \
            --active active.txt \
            --require-sni-host \
            --delay 1 \
            --timeout 5

      - name: Show output for debug
        run: |
          echo "==== sorted.txt ===="
          cat sorted.txt
          echo "==== active.txt ===="
          cat active.txt

      - name: Commit sorted & active output
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update sorted.txt & active.txt (WS check)"
          add: 'sorted.txt active.txt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
