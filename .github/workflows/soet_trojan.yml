name: Sort & Test Trojan Accounts

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sort-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests speedtest-cli

      - name: Run Trojan sorter & test browsing
        run: python check_trojan_runner.py --input input.txt --sorted sorted.txt --delay 3 || true

      - name: Debug file contents
        run: |
          echo "=== sorted.txt ==="
          cat sorted.txt
          echo "=== active.txt ==="
          cat active.txt

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sorted.txt active.txt
          git commit -m "chore: update sorted.txt & active.txt (workflow)" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
