name: Sort & Test Trojan Accounts

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sort-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: python -m pip install --upgrade pip && pip install requests

      - name: Download Ookla Speedtest CLI
        run: |
          if [ ! -f ./speedtest ]; then
            curl -sL https://install.speedtest.net/app/cli/ookla-speedtest-1.2.0-linux-x86_64.tgz -o speedtest.tgz
            tar xzf speedtest.tgz
            chmod +x speedtest
          fi

      - name: Run Trojan sorter & speedtest
        run: |
          python check_trojan_runner.py --input input.txt --sorted sorted.txt

      - name: Commit results
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update sorted.txt & active.txt (workflow)"
          add: 'sorted.txt, active.txt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
