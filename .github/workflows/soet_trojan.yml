name: Sort & Check Trojan Accounts (WS only)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests

      - name: Install Ookla Speedtest CLI
        run: |
          curl -L -o speedtest.tgz https://install.speedtest.net/app/cli/ookla-speedtest-1.2.0-linux-x86_64.tgz
          tar -xvzf speedtest.tgz
          mv speedtest speedtest-cli
          mv speedtest-cli/speedtest ./speedtest
          chmod +x ./speedtest

      - name: Run Trojan sorter & checker
        run: |
          python check_trojan_runner.py --input input.txt --sorted sorted.txt --active active.txt

      - name: Commit sorted & active output
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "update: sorted & active Trojan accounts (with speedtest)"
          add: 'sorted.txt active.txt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
