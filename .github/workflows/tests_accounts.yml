name: Check Trojan VPN Accounts

on:
  schedule:
    - cron: "0 */6 * * *"   # setiap 6 jam
  workflow_dispatch:         # bisa dijalankan manual

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List repo files (debug)
        run: ls -R

      - name: Verify script exists
        run: |
          if [ ! -f check_trojan.py ]; then
            echo "ERROR: check_trojan.py tidak ditemukan di root repo!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests websocket-client

      - name: Run Trojan account checker
        run: python check_trojan.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/active_accounts.txt
          git commit -m "Update active Trojan accounts [skip ci]" || echo "No changes"
          git push
