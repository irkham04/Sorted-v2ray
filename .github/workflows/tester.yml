name: Test Trojan Accounts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *' # setiap 3 hari

jobs:
  test_accounts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Trojan-Go
        run: |
          curl -L https://github.com/p4gefau1t/trojan-go/releases/latest/download/trojan-go-linux-amd64.zip -o trojan-go.zip
          unzip trojan-go.zip
          chmod +x trojan-go
          mv trojan-go /usr/local/bin/

      - name: Install Python
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run tester
        run: python tester.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update active accounts"
          git push
